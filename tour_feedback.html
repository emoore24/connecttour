<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/custom-theme.css" />
		<title> ConnectTour </title>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script src="assets/rateit/src/jquery.rateit.js"></script>
		<link rel="stylesheet" href="assets/rateit/src/rateit.css" />
		<link rel="stylesheet" href="assets/css/master.css" />
	</head>
	<body>
      <div data-role="page" data-theme="a">
		<div id="header" data-role="header" data-theme="b">
			<h1>Tour Feedback</h1>
		</div><!-- /header -->
		<div id="content" data-role="content" data-theme="a">
			<form>	

				<!--<div class="rateit bigstars" data-rateit-starwidth="32" data-rateit-starheight="32"></div>
				-->
				<label for="slider-1">How engaging was the tour guide:</label>
    			<input type="range" name="slider-1" id="slider-1" data-highlight="true" min="0" max="100" value="50">
				<label for="slider-2">How informative was the tour:</label>
    			<input type="range" name="slider-2" id="slider-2" data-highlight="true" min="0" max="100" value="50">
			    <label for="textarea-1">Any Comments:</label>
			    <textarea cols="40" rows="8" name="textarea-1" id="textarea-1"></textarea>
			    <button type="submit" data-theme="b" class="ui-btn-hidden" aria-disabled="false">Submit</button>
			</form>
		</div><!-- content -->
	</body>
</html>
