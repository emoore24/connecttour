<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="assets/css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="assets/css/master.css" />
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/jquery.mobile-1.3.1.min.js"></script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 500px; background-color: red; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBplIxhpWiEXAv2JRj_v1o4GY18lqt6xsg&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var latitude, longitude;
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position){
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
          });
        }
        var mapOptions = {
          center: new google.maps.LatLng(latitude, longitude),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        console.log('initialize');

      }
      // google.maps.event.addDomListener(window, 'load', initialize);
      $(document).ready(function() {
        initialize();
        $("#home").click(function(){
          window.location.href = "main.html";
        })
      })
      $('#map-content').on('pagecreate', function() {
        initialize();
        google.maps.event.trigger(map, 'resize');
      });
    </script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <a href="#" data-icon="back" data-rel="back">Back</a>
        <h1 id="menu-title">Map</h1>
        <a id="home" href="#" data-icon="home">Home</a>
      </div>
      <div data-role="content" id="map-content">
        <div id="map-canvas"></div>
      </div>
    </div>
  </body>
</html>
